{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block content %}

<h1>Adopt a Pet</h1>

<ul>
  {% for pet in pets %}
    <li class="fs-2 my-4">
      <a href="/{{ pet.id }}">{{ pet.name }}</a>

      {% if pet.available %}
        <h3> - ' I'm Available! '</h3>
      {% endif %}
    </li>

    {% if pet.photo_url %}
      <img
        src="{{pet.photo_url}}"
        class="img-thumbnail img-fluid w-25">
    {% endif %}

  {% endfor %}
</ul>

<a href="/add" class="btn btn-primary btn-lg">Add Pet for Adoption</a>

{% endblock %}
